<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .pass {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .fail {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Password Validation Test</h1>
    
    <div>
        <label>Test Password:</label>
        <input type="text" id="testPassword" value="V3lvetrevolver." placeholder="Enter password to test">
        <button onclick="testPassword()">Test Password</button>
    </div>
    
    <div id="results"></div>
    
    <h2>Pre-defined Test Cases:</h2>
    <div id="predefinedTests"></div>

    <script>
        // Backend regex (from PublicRegisterDto)
        const backendRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&.,#^()_+=\-\[\]{}|\\:";'<>?/~`])[A-Za-z\d@$!%*?&.,#^()_+=\-\[\]{}|\\:";'<>?/~`]+$/;
        
        // Frontend regex (from register.html)
        const frontendSpecialChars = /[!@#$%^&*(),.?":{}|<>\-_+=\[\]\\\/~`;']/;
        
        function testPassword() {
            const password = document.getElementById('testPassword').value;
            const results = document.getElementById('results');
            
            // Test individual requirements
            const hasLower = /[a-z]/.test(password);
            const hasUpper = /[A-Z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecial = frontendSpecialChars.test(password);
            const minLength = password.length >= 8;
            const backendValid = backendRegex.test(password);
            
            results.innerHTML = `
                <h3>Testing: "${password}"</h3>
                <div class="test-result ${hasLower ? 'pass' : 'fail'}">
                    Has lowercase: ${hasLower ? '✅ PASS' : '❌ FAIL'}
                </div>
                <div class="test-result ${hasUpper ? 'pass' : 'fail'}">
                    Has uppercase: ${hasUpper ? '✅ PASS' : '❌ FAIL'}
                </div>
                <div class="test-result ${hasNumber ? 'pass' : 'fail'}">
                    Has number: ${hasNumber ? '✅ PASS' : '❌ FAIL'}
                </div>
                <div class="test-result ${hasSpecial ? 'pass' : 'fail'}">
                    Has special character: ${hasSpecial ? '✅ PASS' : '❌ FAIL'}
                </div>
                <div class="test-result ${minLength ? 'pass' : 'fail'}">
                    Minimum length (8): ${minLength ? '✅ PASS' : '❌ FAIL'}
                </div>
                <div class="test-result ${backendValid ? 'pass' : 'fail'}">
                    <strong>Backend validation: ${backendValid ? '✅ PASS' : '❌ FAIL'}</strong>
                </div>
            `;
        }
        
        // Test predefined passwords
        function runPredefinedTests() {
            const testCases = [
                'V3lvetrevolver.',
                'SecurePass123!',
                'Test123@',
                'password',
                'PASSWORD123',
                'Password!',
                'MyP@ssw0rd',
                'Weak1',
                'StrongPassword123#'
            ];
            
            const predefinedTests = document.getElementById('predefinedTests');
            let html = '';
            
            testCases.forEach(password => {
                const isValid = backendRegex.test(password);
                html += `
                    <div class="test-result ${isValid ? 'pass' : 'fail'}">
                        "${password}" - ${isValid ? '✅ VALID' : '❌ INVALID'}
                    </div>
                `;
            });
            
            predefinedTests.innerHTML = html;
        }
        
        // Run tests on page load
        window.onload = function() {
            testPassword();
            runPredefinedTests();
        };
    </script>
</body>
</html>
